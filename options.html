<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      button {
        margin-top: 10px;
      }

      .toggle-container {
        display: flex;
        align-items: center;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 34px;
        height: 20px;
        margin-left: 10px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 20px;
      }

      .slider:before {
        position: absolute;
        content: '';
        height: 12px;
        width: 12px;
        border-radius: 50%;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:checked + .slider:before {
        transform: translateX(14px);
      }
    </style>
  </head>
  <body>
    <h2>Extension Settings</h2>

    <!-- Scroll Amount Step Adjustment -->
    <label>
      Scroll Amount Step:
      <input type="number" id="scrollAmountStep" />
    </label>

    <!-- Badge Animation Toggle -->
    <label class="toggle-container">
      Badge Animations:
      <label class="toggle-switch">
        <input type="checkbox" id="badgeAnimationToggle" />
        <span class="slider"></span>
      </label>
    </label>

    <!-- Button to Save Settings -->
    <button id="saveSettings">Save Settings</button>

    <!-- Button to Clear Local Storage -->
    <button id="clearLocalStorage">Clear Local Storage</button>

    <div id="status" style="margin-top: 10px"></div>

    <script src="options.js"></script>
  </body>
</html>
